<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>生日快乐！</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: radial-gradient(ellipse at center, #ffe0e0, #fff0f0);
    }

    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: block;
    }

    h1 {
      position: absolute;
      width: 100%;
      top: 30%;
      text-align: center;
      font-size: 3.5em;
      font-family: 'Segoe UI', sans-serif;
      color: #d60000;
      animation: wave 2s infinite;
      text-shadow: 2px 2px 10px rgba(255, 100, 100, 0.6);
      z-index: 10;
    }

    @keyframes wave {
      0%, 100% { transform: rotate(-1deg); }
      50% { transform: rotate(1deg); }
    }

    .panda {
  position: absolute;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 10;
  font-family: monospace;
  white-space: pre;
  font-size: 28px;       /* Gấp đôi từ 14px */
  line-height: 2.2;      /* Gấp đôi từ 1.1 */
  color: #222;
  animation: headshake 1.8s ease-in-out infinite;
  transform-origin: center bottom;
}

    @keyframes headshake {
      0%, 100%   { transform: translateX(-50%) rotate(0deg); }
      25%        { transform: translateX(-50%) rotate(-5deg); }
      75%        { transform: translateX(-50%) rotate(5deg); }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>🎉 生日快乐！愿你笑口常开 🎂</h1>

  <audio autoplay loop>
    <source src="/happy.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <div class="panda">
<pre>
    ／＞　 フ
    | 　_　_
  ／` ミ＿xノ 
 /　　　　 |
/　 ヽ　　 ﾉ
│　　|　|　|
／￣|　　 |　|　|
(￣ヽ＿_ヽ_)__)
＼二)
</pre>
  </div>

  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let W, H;

    function resize() {
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
    }
    window.onresize = resize;
    resize();

    class Firecracker {
      constructor(x, y, order = 0, total = 10) {
        this.x = x;
        this.y = y;
        this.size = 20;
        this.alpha = 1;
        this.delay = (total - order - 1) * 15;
        this.timer = 0;
        this.disappear = false;
      }

      update() {
        this.timer++;
        if (this.timer >= this.delay) {
          this.disappear = true;
          this.alpha -= 0.03;
        }
      }

      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.moveTo(0, -this.size);
        ctx.lineTo(this.size, 0);
        ctx.lineTo(0, this.size);
        ctx.lineTo(-this.size, 0);
        ctx.closePath();
        ctx.fillStyle = this.disappear ? 'yellow' : 'red';
        ctx.strokeStyle = 'gold';
        ctx.lineWidth = 2;
        ctx.fill();
        ctx.stroke();
        ctx.restore();
        ctx.globalAlpha = 1;
      }

      isGone() {
        return this.alpha <= 0;
      }
    }

    function drawString(x, yStart, yEnd) {
      ctx.strokeStyle = '#333';
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(x, yStart);
      ctx.lineTo(x, yEnd);
      ctx.stroke();
    }

    function createFirecrackerSet(x) {
      const list = [];
      const total = 10;
      for (let i = 0; i < total; i++) {
        list.push(new Firecracker(x, 100 + i * 45, i, total));
      }
      return list;
    }

    let leftCrackers = createFirecrackerSet(80);
    let rightCrackers = createFirecrackerSet(W - 80);

    class Particle {
      constructor(x, y, angle, speed, color) {
        this.x = x;
        this.y = y;
        this.vx = Math.cos(angle) * speed;
        this.vy = Math.sin(angle) * speed;
        this.alpha = 1;
        this.color = color;
      }

      update() {
        this.vy += 0.05;
        this.x += this.vx;
        this.y += this.vy;
        this.alpha -= 0.015;
      }

      draw() {
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalAlpha = 1;
      }
    }

    const fireworks = [];

    function launchFirework() {
      const x = Math.random() * W;
      const y = Math.random() * H / 2;
      const color = `hsl(${Math.random() * 360}, 100%, 60%)`;
      for (let i = 0; i < 40; i++) {
        const angle = Math.random() * Math.PI * 2;
        const speed = Math.random() * 4 + 2;
        fireworks.push(new Particle(x, y, angle, speed, color));
      }
    }

    class Balloon {
      constructor() {
        this.x = Math.random() * W;
        this.y = H + 100;
        this.r = 20 + Math.random() * 20;
        this.color = `hsl(${Math.random() * 360}, 80%, 70%)`;
        this.vy = -1 - Math.random();
      }

      update() {
        this.y += this.vy;
      }

      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.ellipse(this.x, this.y, this.r * 0.8, this.r, 0, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    const balloons = [];

    setInterval(() => launchFirework(), 800);
    setInterval(() => balloons.push(new Balloon()), 1200);

    function animate() {
      ctx.clearRect(0, 0, W, H);

      drawString(80, 70, 100 + 45 * 10);
      drawString(W - 80, 70, 100 + 45 * 10);

      leftCrackers.forEach(fc => { fc.update(); fc.draw(); });
      rightCrackers.forEach(fc => { fc.update(); fc.draw(); });

      if (leftCrackers.every(fc => fc.isGone())) leftCrackers = createFirecrackerSet(80);
      if (rightCrackers.every(fc => fc.isGone())) rightCrackers = createFirecrackerSet(W - 80);

      fireworks.forEach((f, i) => {
        f.update();
        f.draw();
        if (f.alpha <= 0) fireworks.splice(i, 1);
      });

      balloons.forEach((b, i) => {
        b.update();
        b.draw();
        if (b.y < -100) balloons.splice(i, 1);
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
